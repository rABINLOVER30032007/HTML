<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Booking Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <h1>BusBook</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#routes">Routes</a></li>
        <li><a href="#book">Book Now</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="hero">
    <h2>Book Your Journey with Us</h2>
    <p>Choose your route, select your seats, and book your tickets in a few clicks.</p>
    <form id="booking-form">
      <input type="text" id="departure" placeholder="Departure Location" required>
      <input type="text" id="destination" placeholder="Destination" required>
      <input type="date" id="travel-date" required>
      <button type="submit">Book Now</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 BusBook. All rights reserved.</p>
    <div class="social-links">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
